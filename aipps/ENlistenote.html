<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation Pro - Full Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .font-serif { font-family: 'Georgia', serif; }
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { scrollbar-width: none; }
        .bilibili-frame { width: 100%; height: 100%; border: none; }
        /* 移除输入框聚焦时的轮廓，保持纯净 */
        .focus-glow:focus { outline: none; } 
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

<div id="root" class="h-full"></div>

<script type="text/babel">

    const Icon = ({ name, size = 16, color = "currentColor", className="" }) => {
        React.useEffect(() => { lucide.createIcons(); }, []);
        return <i data-lucide={name} width={size} height={size} stroke={color} className={className}></i>;
    };

    // --- 笔记卡片组件 ---
    const NoteCard = ({ item, type, onDelete, onUpdateNote }) => {
        const [isEditing, setIsEditing] = React.useState(false);
        const [noteText, setNoteText] = React.useState(item.note || "");

        const handleSave = () => {
            onUpdateNote(item.id, noteText);
            setIsEditing(false);
        };

        const borderClass = type === 'vocab' ? 'border-l-4 border-red-400' : 'border-l-4 border-blue-400';
        
        return (
            <div className={`group bg-white ${borderClass} rounded shadow-sm p-3 hover:shadow-md transition mb-3 border border-gray-100`}>
                <div className="flex justify-between items-start gap-2">
                    <div className="text-sm font-medium text-gray-800 break-words flex-1">{item.text}</div>
                    <button onClick={() => onDelete(item.id)} className="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">
                        <Icon name="x" size={14}/>
                    </button>
                </div>
                
                {(isEditing || item.note) ? (
                    <div className="mt-2 pt-2 border-t border-dashed border-gray-100">
                        {isEditing ? (
                            <div>
                                <textarea className="w-full text-xs p-1 border rounded bg-gray-50 focus:bg-white outline-none" rows="2" value={noteText} onChange={e => setNoteText(e.target.value)} placeholder="Add note..."/>
                                <div className="flex justify-end gap-2 mt-1">
                                    <button onClick={() => setIsEditing(false)} className="text-xs text-gray-400">Cancel</button>
                                    <button onClick={handleSave} className="text-xs text-blue-600 font-bold">Save</button>
                                </div>
                            </div>
                        ) : (
                            <div onClick={() => setIsEditing(true)} className="text-xs text-gray-500 cursor-pointer hover:text-blue-600 flex gap-1 items-center">
                                <Icon name="edit-2" size={10}/> {item.note}
                            </div>
                        )}
                    </div>
                ) : (
                    <button onClick={() => setIsEditing(true)} className="mt-2 text-xs text-gray-300 hover:text-blue-500 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition">
                        <Icon name="plus" size={12}/> Add Note
                    </button>
                )}
            </div>
        );
    };

    // --- 主应用 ---
    function App() {
        const [step, setStep] = React.useState('setup'); 
        const [videoSource, setVideoSource] = React.useState({ type: '', src: '' });
        const [inputUrl, setInputUrl] = React.useState('');
        const [transcription, setTranscription] = React.useState("");
        const [vocabList, setVocabList] = React.useState([]);
        const [sentenceList, setSentenceList] = React.useState([]);
        const [toolbarVisible, setToolbarVisible] = React.useState(false);
        const transcriptionRef = React.useRef(null);

        // --- 视频源处理 ---
        const handleUrlSubmit = () => {
            if (!inputUrl) return;
            const bilibiliRegex = /(BV[a-zA-Z0-9]+)/;
            const bilibiliMatch = inputUrl.match(bilibiliRegex);
            const ytRegex = /(?:v=|\/)([0-9A-Za-z_-]{11}).*/;
            const ytMatch = inputUrl.match(ytRegex);

            if (bilibiliMatch) {
                const bvid = bilibiliMatch[1];
                setVideoSource({ type: 'bilibili', src: `https://player.bilibili.com/player.html?bvid=${bvid}&high_quality=1&danmaku=0` });
                setStep('workspace');
            } else if (ytMatch) {
                const vid = ytMatch[1];
                setVideoSource({ type: 'youtube', src: `https://www.youtube.com/embed/${vid}` });
                setStep('workspace');
            } else {
                alert("Please enter a valid Bilibili BV or YouTube URL.");
            }
        };

        const handleFileSelect = (e) => {
            const file = e.target.files[0];
            if (file) {
                setVideoSource({ type: 'local', src: URL.createObjectURL(file) });
                setStep('workspace');
            }
        };

        // --- 划词逻辑 ---
        const handleSelection = () => {
            const textarea = transcriptionRef.current;
            if (!textarea) return;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            if (end - start > 0) setToolbarVisible(true);
            else setToolbarVisible(false);
        };

        const addToSide = (type) => {
            const textarea = transcriptionRef.current;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value.substring(start, end).trim();
            if (text) {
                const newItem = { id: Date.now(), text, note: "" };
                if (type === 'vocab') setVocabList([...vocabList, newItem]);
                else setSentenceList([...sentenceList, newItem]);
            }
            setToolbarVisible(false);
            textarea.focus();
        };

        const deleteNote = (id, type) => {
            if (type === 'vocab') setVocabList(vocabList.filter(i => i.id !== id));
            else setSentenceList(sentenceList.filter(i => i.id !== id));
        };
        const updateNote = (id, type, val) => {
            if (type === 'vocab') setVocabList(vocabList.map(i => i.id === id ? {...i, note: val} : i));
            else setSentenceList(sentenceList.map(i => i.id === id ? {...i, note: val} : i));
        };

        const exportPDF = () => {
            const element = document.getElementById('workspace-container');
            const opt = {
                margin: 5,
                filename: 'dictation-notes.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };
            const videoSection = document.getElementById('video-section');
            if(videoSection) videoSection.style.display = 'none';
            
            html2pdf().set(opt).from(element).save().then(() => {
                if(videoSection) videoSection.style.display = 'flex';
            });
        };

        // --- Setup Page ---
        if (step === 'setup') {
            return (
                <div className="h-full flex items-center justify-center bg-gray-50 relative">
                    <div className="w-full max-w-md bg-white rounded-xl shadow-xl p-8 z-10 text-center">
                        <h1 className="text-2xl font-bold text-gray-800 mb-2 flex justify-center items-center gap-2">
                            <Icon name="mic" /> Dictation Pro
                        </h1>
                        <p className="text-gray-400 text-sm mb-6">Master English through Listening</p>
                        <div className="space-y-4">
                            <div className="relative">
                                <input type="text" className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Paste Bilibili / YouTube Link..." value={inputUrl} onChange={e => setInputUrl(e.target.value)} />
                                <div className="absolute left-3 top-3.5 text-gray-400"><Icon name="link" size={16}/></div>
                            </div>
                            <button onClick={handleUrlSubmit} className="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">Start Dictation</button>
                            <div className="relative flex py-2 items-center">
                                <div className="flex-grow border-t border-gray-200"></div>
                                <span className="flex-shrink mx-4 text-gray-400 text-xs">OR</span>
                                <div className="flex-grow border-t border-gray-200"></div>
                            </div>
                            <label className="flex items-center justify-center gap-2 w-full py-3 border border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 text-gray-600 text-sm">
                                <Icon name="upload" size={16}/> Upload Local Video
                                <input type="file" className="hidden" accept="video/*" onChange={handleFileSelect} />
                            </label>
                        </div>
                        <div className="mt-8 pt-4 border-t border-gray-100 text-xs text-gray-400">
                             Handy Tools Generated by AI <br/>
                             <a href="https://aifura.com" target="_blank" className="text-blue-500 hover:underline">aifura.com</a>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Workspace Page ---
        return (
            <div className="h-full flex flex-col bg-white">
                {/* 顶部栏 */}
                <header className="bg-white border-b border-gray-200 px-6 py-2 flex justify-between items-center h-12 shadow-sm z-20">
                    <div className="flex items-center gap-2 text-gray-700 font-bold text-sm">
                        <button onClick={() => setStep('setup')} className="hover:bg-gray-100 p-1 rounded"><Icon name="arrow-left" size={18}/></button>
                        <span>Dictation Mode</span>
                    </div>
                    <button onClick={exportPDF} className="bg-gray-800 text-white px-3 py-1.5 rounded text-xs flex items-center gap-1 hover:bg-gray-900 transition">
                        <Icon name="printer" size={14}/> Export Notes PDF
                    </button>
                </header>

                <div id="workspace-container" className="flex-1 flex overflow-hidden">
                    {/* 左侧：内容区 */}
                    <main className="flex-1 flex flex-col relative bg-white"> 
                        
                        {/* 视频区域 (深色背景条) */}
                        <div id="video-section" className="w-full flex justify-center bg-gray-900 py-3 shrink-0 shadow-lg z-10">
                            <div className="w-[500px] aspect-video bg-black rounded overflow-hidden border border-gray-700">
                                {videoSource.type === 'bilibili' && <iframe src={videoSource.src} className="bilibili-frame" scrolling="no" frameBorder="0" allowFullScreen></iframe>}
                                {videoSource.type === 'youtube' && <iframe className="w-full h-full" src={videoSource.src} frameBorder="0" allowFullScreen></iframe>}
                                {videoSource.type === 'local' && <video src={videoSource.src} controls className="w-full h-full"></video>}
                            </div>
                        </div>

                        {/* 听写区域 (完全贴合，无边距) */}
                        {/* 修正点：使用 w-full 撑满宽度，flex-1 撑满高度，去掉 shadow 和圆角 */}
                        <div className="flex-1 w-full flex flex-col h-full bg-white relative">
                            {/* 工具栏 (悬浮或置顶) */}
                            <div className={`absolute top-0 left-0 w-full z-10 bg-blue-50/90 backdrop-blur px-4 py-2 border-b border-blue-100 flex justify-between items-center h-10 transition-all ${toolbarVisible ? 'opacity-100' : 'opacity-0 -translate-y-full pointer-events-none'}`}>
                                <span className="text-xs text-blue-600 font-medium">Selected Text Action:</span>
                                <div className="flex gap-2">
                                    <button onClick={() => addToSide('vocab')} className="bg-white text-red-600 px-3 py-0.5 rounded text-xs border border-red-200 hover:bg-red-50 font-bold shadow-sm">
                                        + Vocab
                                    </button>
                                    <button onClick={() => addToSide('sentence')} className="bg-white text-blue-600 px-3 py-0.5 rounded text-xs border border-blue-200 hover:bg-blue-50 font-bold shadow-sm">
                                        + Sentence
                                    </button>
                                </div>
                            </div>
                            
                            {/* 输入框本体：p-8 保证文字不贴边，h-full 保证撑到底 */}
                            <textarea 
                                ref={transcriptionRef}
                                className="flex-1 w-full h-full p-8 pt-12 text-lg leading-loose outline-none resize-none font-serif text-gray-800 focus-glow bg-transparent"
                                placeholder="Start listening and type here..."
                                value={transcription}
                                onChange={e => setTranscription(e.target.value)}
                                onMouseUp={handleSelection}
                                onKeyUp={handleSelection}
                            ></textarea>
                        </div>
                    </main>

                    {/* 右侧：笔记栏 (有边框分隔) */}
                    <aside className="w-[280px] bg-white border-l border-gray-200 flex flex-col shadow-xl z-20">
                        <div className="p-3 bg-gray-50 border-b border-gray-200 text-center">
                            <h2 className="text-xs font-bold text-gray-500 uppercase tracking-wide">Key Points</h2>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-3 no-scrollbar space-y-6">
                            <div>
                                <h3 className="text-[10px] font-bold text-gray-400 mb-2 uppercase flex justify-between items-center">
                                    Vocabulary <span className="bg-red-100 text-red-600 px-1.5 rounded-full">{vocabList.length}</span>
                                </h3>
                                {vocabList.map(item => (
                                    <NoteCard key={item.id} item={item} type="vocab" onDelete={id => deleteNote(id, 'vocab')} onUpdateNote={(id, val) => updateNote(id, 'vocab', val)}/>
                                ))}
                            </div>
                            <div>
                                <h3 className="text-[10px] font-bold text-gray-400 mb-2 uppercase flex justify-between items-center">
                                    Sentences <span className="bg-blue-100 text-blue-600 px-1.5 rounded-full">{sentenceList.length}</span>
                                </h3>
                                {sentenceList.map(item => (
                                    <NoteCard key={item.id} item={item} type="sentence" onDelete={id => deleteNote(id, 'sentence')} onUpdateNote={(id, val) => updateNote(id, 'sentence', val)}/>
                                ))}
                            </div>
                        </div>

                        {/* 修正后的宣传文案 */}
                        <div className="p-4 bg-gray-50 border-t border-gray-200 text-center">
                            <a href="https://aifura.com" target="_blank" className="block group">
                                <p className="text-xs text-gray-500 mb-1 font-medium">Handy Tools Generated by AI</p>
                                <div className="text-xs font-bold text-blue-600 group-hover:underline flex items-center justify-center gap-1">
                                    aifura.com <Icon name="external-link" size={10}/>
                                </div>
                            </a>
                        </div>
                    </aside>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>

</html>
