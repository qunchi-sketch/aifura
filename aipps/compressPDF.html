    <script>
        // --- Configuration & State ---
        let currentLang = 'zh';
        let currentFile = null;
        let pdfDoc = null;

        // Initialize PDF.js worker

        // --- Localization Data ---
        const translations = {
            zh: {
                title: "å…è´¹åœ¨çº¿ PDF å‹ç¼©å·¥å…· - æé€Ÿç˜¦èº«ï¼Œä¿æŠ¤éšç§",
                desc: "æœ€å®‰å…¨çš„åœ¨çº¿ PDF å‹ç¼©å™¨ã€‚æ— éœ€ä¸Šä¼ æœåŠ¡å™¨ï¼Œæœ¬åœ°æµè§ˆå™¨ç›´æ¥å¤„ç†ã€‚æ”¯æŒæ‰¹é‡å‹ç¼©ï¼Œä¿æŒé«˜ç”»è´¨ã€‚",
                heroTitle: "åœ¨çº¿ PDF å‹ç¼©å·¥å…·",
                heroSubtitle: "å®‰å…¨ã€å¿«é€Ÿã€å…è´¹ã€‚ç›´æ¥åœ¨æµè§ˆå™¨ä¸­å¤„ç†ï¼Œæ–‡ä»¶æ— éœ€ä¸Šä¼ ã€‚",
                dropText: "ç‚¹å‡»æˆ–æ‹–æ‹½ PDF æ–‡ä»¶åˆ°è¿™é‡Œ",
                qualityLabel: "å‹ç¼©è´¨é‡",
                levels: { high: "é«˜ç”»è´¨", standard: "æ ‡å‡†", low: "å¼ºåŠ›å‹ç¼©" },
                originalSize: "åŸå§‹å¤§å°",
                btnCompress: "å¼€å§‹å‹ç¼©",
                btnCompressing: "æ­£åœ¨å¤„ç†...",
                btnDownload: "ä¸‹è½½å‹ç¼©åçš„æ–‡ä»¶",
                ctaPrefix: "æ›´å¤š AI ç”Ÿæˆçš„å·¥å…·ï¼Œè¯·è®¿é—®ï¼š",
                langBtn: "English",
                resultText: "å‹ç¼©å®Œæˆï¼ä» {old} å‡å°‘åˆ° {new} (èŠ‚çœäº† {percent}%)"
            },
            en: {
                title: "Free Online PDF Compressor - Fast & Secure",
                desc: "Secure online PDF compressor. Process locally in browser, no server upload. High quality compression.",
                heroTitle: "Online PDF Compressor",
                heroSubtitle: "Secure, fast, and free. Processed directly in your browser.",
                dropText: "Click or Drag PDF file here",
                qualityLabel: "Compression Quality",
                levels: { high: "High Quality", standard: "Standard", low: "High Compression" },
                originalSize: "Original Size",
                btnCompress: "Compress PDF",
                btnCompressing: "Processing...",
                btnDownload: "Download Compressed PDF",
                ctaPrefix: "More AI-generated tools at:",
                langBtn: "ä¸­æ–‡",
                resultText: "Done! Reduced from {old} to {new} (Saved {percent}%)"
            }
        };

        // --- UI Functions ---
        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            
            // SEO Meta Updates
            document.title = t.title;
            document.querySelector('meta[name="description"]').setAttribute("content", t.desc);
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';

            // Text Updates
            document.querySelector('.lang-switch').innerText = t.langBtn;
            document.getElementById('hero-title').innerText = t.heroTitle;
            document.getElementById('hero-subtitle').innerText = t.heroSubtitle;
            document.getElementById('drop-text').innerText = currentFile ? currentFile.name : t.dropText;
            document.getElementById('cta-prefix').innerText = t.ctaPrefix;
            
            // Re-update dynamic slider label
            updateSliderLabel();

            const compressBtn = document.getElementById('compress-btn');
            if (!compressBtn.disabled) compressBtn.innerText = t.btnCompress;
            document.getElementById('download-btn').innerText = t.btnDownload;

            if (document.getElementById('original-size').innerText.includes(':')) {
                 document.getElementById('original-size').innerText = `${t.originalSize}: ${formatBytes(currentFile?.size || 0)}`;
            }
        }

        function updateSliderLabel() {
            const val = document.getElementById('quality-slider').value;
            const t = translations[currentLang];
            let levelText = t.levels.standard;
            if (val > 85) levelText = t.levels.high;
            if (val < 50) levelText = t.levels.low;
            
            document.getElementById('quality-label').innerText = `${t.qualityLabel}: ${levelText}`;
            document.getElementById('quality-value').innerText = `${val}%`;
        }

        // --- File Handling ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        document.getElementById('quality-slider').addEventListener('input', updateSliderLabel);

        function handleFile(file) {
            if (file && file.type === 'application/pdf') {
                currentFile = file;
                const t = translations[currentLang];
                
                document.getElementById('drop-text').innerText = file.name;
                document.getElementById('controls').style.display = 'block';
                document.getElementById('file-info').style.display = 'block';
                document.getElementById('original-size').innerText = `${t.originalSize}: ${formatBytes(file.size)}`;
                
                // Reset states
                document.getElementById('download-btn').style.display = 'none';
                document.getElementById('result-stats').innerText = '';
                document.getElementById('progress-container').style.display = 'none';
            } else {
                alert('Please upload a valid PDF file.');
            }
        }

        // --- Core Compression Logic ---
        async function startCompression() {
            if (!currentFile) return;

            const t = translations[currentLang];
            const btn = document.getElementById('compress-btn');
            const progressBar = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            
            btn.disabled = true;
            btn.innerText = t.btnCompressing;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                // 1. è¯»å– PDF
                const arrayBuffer = await currentFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;

                // 2. åˆå§‹åŒ– jsPDF (ä½¿ç”¨ pt å•ä½ï¼Œä¿æŒå°ºå¯¸å‡†ç¡®)
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ unit: 'pt' }); 

                // è·å–æ»‘å—æ•°å€¼ (10 - 100)
                const sliderValue = parseInt(document.getElementById('quality-slider').value);
                const quality = sliderValue / 100;

                // --- ã€æ ¸å¿ƒä¼˜åŒ–ã€‘åŠ¨æ€è®¡ç®—æ¸…æ™°åº¦ (Scale) ---
                // é€»è¾‘ï¼šæ»‘å—è¶Šé«˜ï¼Œä¸ä»…å‹ç¼©ç‡è¶Šå°ï¼Œç”Ÿæˆçš„å›¾ç‰‡åƒç´ ä¹Ÿè¶Šé«˜
                let renderScale = 1.5; // é»˜è®¤å€¼
                
                if (sliderValue >= 90) {
                    renderScale = 3.0; // æè‡´é«˜æ¸… (é€‚åˆæ‰“å°)
                } else if (sliderValue >= 70) {
                    renderScale = 2.0; // é«˜æ¸… (é€‚åˆç”µè„‘é˜…è¯»)
                } else if (sliderValue >= 40) {
                    renderScale = 1.5; // å¹³è¡¡
                } else {
                    renderScale = 1.0; // å¼ºåŠ›å‹ç¼© (åªçœ‹å†…å®¹ï¼Œä¸çœ‹ç»†èŠ‚)
                }
                
                // 3. å¤„ç†æ¯ä¸€é¡µ
                for (let i = 1; i <= totalPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // viewportOriginal: è·å–åŸå§‹ç‰©ç†å°ºå¯¸
                    const viewportOriginal = page.getViewport({ scale: 1 });
                    
                    // viewportRender: ä½¿ç”¨åŠ¨æ€è®¡ç®—çš„é«˜æ¸…å€ç‡è¿›è¡Œæ¸²æŸ“
                    const viewportRender = page.getViewport({ scale: renderScale });
                    
                    const width = viewportOriginal.width;
                    const height = viewportOriginal.height;
                    const orientation = width > height ? 'l' : 'p'; 

                    // åˆ›å»º Canvas
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewportRender.height;
                    canvas.width = viewportRender.width;

                    // æ¸²æŸ“é¡µé¢åˆ° Canvas
                    await page.render({ canvasContext: context, viewport: viewportRender }).promise;

                    // è½¬æ¢ä¸º JPEG
                    const imgData = canvas.toDataURL('image/jpeg', quality);

                    // æ·»åŠ é¡µé¢ (ä¿æŒåŸå§‹å°ºå¯¸)
                    doc.addPage([width, height], orientation);
                    doc.addImage(imgData, 'JPEG', 0, 0, width, height, null, 'FAST');

                    // æ›´æ–°è¿›åº¦æ¡
                    progressFill.style.width = `${(i / totalPages) * 100}%`;
                }

                // å¾ªç¯ç»“æŸï¼Œåˆ é™¤é»˜è®¤ç©ºç™½é¡µ
                doc.deletePage(1);

                // 4. è¾“å‡º
                const compressedBlob = doc.output('blob');
                
                // ç»Ÿè®¡
                const originalSize = currentFile.size;
                const newSize = compressedBlob.size;
                const percentSaved = ((originalSize - newSize) / originalSize * 100).toFixed(1);

                // æ›´æ–° UI
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    doc.save(`compressed_${currentFile.name}`);
                };

                const resultText = t.resultText
                    .replace('{old}', formatBytes(originalSize))
                    .replace('{new}', formatBytes(newSize))
                    .replace('{percent}', percentSaved);
                
                document.getElementById('result-stats').innerText = resultText;

            } catch (error) {
                console.error(error);
                alert("An error occurred: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = t.btnCompress;
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        // Initial UI Set
        updateSliderLabel();
    </script>
